<!DOCTYPE html>
<html>
  <head>
    <title>Editor de Código | AluraDev</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device.width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header container">
      <img src="img/Logo.svg" alt="Logo aluraDEV" class="header_img"><input type="text" class="header_input" placeholder="Busque por algo">
      <picture class="header_usuario">
        <img src="img/Photo.png" alt="Foto do Usuário" class="header_usuario_foto">
        <figcaption class="header_usuario_nome texto_geral">Henry</figcaption>
      </picture>

    </header>

    <main>
      <div class="corpo">
        <div class="menu container">
          <h2 class="menu_titulo">Menu</h2>
          <nav class="menu_navegacao">
            <ul class="menu_navegacao_lista">
              <li class="menu_navegacao_lista_itens">
                <a href="#" class="menu_navegacao_lista_link texto_geral">
                  <div class="menu_navegacao_lista_bg">
                    <img src="img/Icon_editor.svg" alt="icone do editor de texto">
                  </div>
                  <p>Editor de Código</p>
                </a>
              </li>
              <li class="menu_navegacao_lista_itens">
                <a href="#" class="menu_navegacao_lista_link texto_geral">
                  <div class="menu_navegacao_lista_bg">
                    <img src="img/Vector_comunidade.svg" alt="icone para acesso à comunidade">
                  </div>
                  <p>Comunidade</p>
                </a></li>
            </ul>
          </nav>
        </div>
  
        <div class="codigo">
          <div class="codigo_caixa">
            <dif class="codigo_caixa_preta">
              <div class="codigo_caixa_pontos">
                <img src="img/Bola_Vermelha.svg" alt="Bola Vermelha" class="codigo_caixa_pontos_ponto">
                <img src="img/Bola_amarela.svg" alt="Bola Amarela" class="codigo_caixa_pontos_ponto">
                <img src="img/Bola_verde.svg" alt="Bola Verde" class="codigo_caixa_pontos_ponto">
              </div>
              <textarea id="codigo_texto_input" class="codigo_caixa_input" cols="30"></textarea>
              </textarea>
            </dif>

          </div>
          <a href="#" class="codigo_botao">Visualizar o highlight</a>
        </div>
        
        <div class="opcoes">
          <div class="opcoes_projeto">
            <h2 class="opcoes_projeto_titulo">Seu Projeto</h2>
            <input type="text" class="opcoes_projeto_nome" placeholder="Nome do seu projeto">
            <input type="text" name="" id="" class="opcoes_projeto_descricao" placeholder="Descrição do seu projeto">
          </div>
  
          <div class="opcoes_persolalizacao">
            <h2 class="opcoes_personalizacao_titulo">Personalização</h2>
            <select name="" id="" class="opcoes_personalizacao_tipo_codigo">
              <option value="" class="opcoes_personalizacao_opcoes">JavaScript</option>
              <option value="" class="opcoes_personalizacao_opcoes">Python</option>
            </select>
            <select name="" id="" class="opcoes_personalizacao_cor">
              <option value="" class="opcoes_personalizacao_cor_cores"><img src="" alt="Cor Azul Claro"></option>
              <option value="" class="opcoes_personalizacao_cor_cores"><img src="" alt="Cor Vermelho"></option>
            </select>
          </div>
  
          <a href="#" class="botao_salvar">Salvar projeto</a>
  
        </div>

      </div>
      




    </main>

  </body>
  
</html>
